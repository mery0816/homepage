<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale=1>
    <title>Updown Game</title>
    <link href="updown.css" rel="stylesheet">
</head>
<body>
    <div class="grid">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
    </div>
    <div class="title">
        <h1>Up Down Game</h1>
        <p id="life">LIFE : <span id="lifecnt">5</span></p>
    </div>
    <form action="">
        <input type="text" id="input" maxlength="4">
        <button id="formBtn">Try!</button>
    </form>
    <div id="result"></div>
    <div class="light"></div>
    <div class="light"></div>
    <script src="updown.js"></script>
</body>
</html>
